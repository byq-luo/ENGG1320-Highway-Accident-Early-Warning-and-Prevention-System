<html>

<head>
  <title>Livestream</title>
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style='background-color: rgb(196, 211, 246);'>
  <h1 style='text-align:center;margin-bottom:10px;'>Highway Accident Early Warning and Detection System</h1>
  <div>
    <div style="display:flex;margin-top: 30px;justify-content: center;">
      <form action="dismiss.py" method="get">
        <button style="float: left;width : 200px;">Dismiss Alarm</button>
      </form>
      <form action="sendDrones.py" method="post">
        <button type="submit" style="float: right;width : 200px;">Send Drones</button>
      </form>
    </div>
    <script language="JavaScript">
      link = 'http:' + '//' + window.location.hostname + ':8081';
      document.write('<img style="height:50%;margin-left:auto;margin-right:auto;display: block;" src="' + link + '"' + ' alt="' + link + '"' + '>');
    </script>
  </div>
</body>
</html>
