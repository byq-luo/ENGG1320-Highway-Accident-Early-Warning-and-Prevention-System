<script type="text/javascript">
	$(document).ready(function() {
		function setCookie(cname, cvalue, exdays) {
  			var d = new Date();
  			d.setTime(d.getTime() + (exdays*24*60*60*1000));
  			var expires = "expires="+ d.toUTCString();
  			document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
		}
		function getCookie(cname) {
  			var name = cname + "=";
  			var decodedCookie = decodeURIComponent(document.cookie);
  			var ca = decodedCookie.split(';');
  			for(var i = 0; i <ca.length; i++) {
    			var c = ca[i];
    			while (c.charAt(0) == ' ') {
      				c = c.substring(1);
    			}
    			if (c.indexOf(name) == 0) {
      				return c.substring(name.length, c.length);
    			}
  			}
  			return "";
		}
		$("#add").click(function() {
			var name=$("#name").val(),ip=$("#ip").val(),location=$("#location").val();
			var c_name=getCookie("name");
			var c_ip=getCookie("ip");
			var c_location=getCookie("location");
			if(c_name=='') {
				c_name=name;
				c_ip=ip;
				c_location=location;
			}
			else {
				c_name+="|"+name;
				c_ip+="|"+ip;
				c_location+="|"+location;
			}
			setCookie("name",c_name,3650);
			setCookie("ip",c_ip,3650);
			setCookie("location",c_location,3650);
			var str='<div class="row">\
						<div class="cell">'+name+'</div>\
						<div class="cell">'+ip+'</div>\
						<div class="cell">'+location+'</div>\
						<div class="cell" id="delete">Delete CCTV</div>\
					</div>';
			$("#main").append(str);
			$("#name").val('');
			$("#ip").val('');
			$("#location").val('');
		});
		$(document).on("click","#delete",function() {
			var idx=$(this).parent().index();
			var c_name=getCookie("name").split("|");
			var c_ip=getCookie("ip").split("|");
			var c_location=getCookie("location").split("|");
			var c_name_new='',c_ip_new='',c_location_new='';
			for(var i=0;i<c_name.length;i++) {
				if(i!=idx) {
					if(c_name_new=='') {
						c_name_new=c_name[i];
						c_ip_new=c_ip[i];
						c_location_new=c_location[i];
					}
					else {
						c_name_new+="|"+c_name[i];
						c_ip_new+="|"+c_ip[i];
						c_location_new+="|"+c_location[i];
					}
				}
			}
			setCookie("name",c_name_new,3650);
			setCookie("ip",c_ip_new,3650);
			setCookie("location",c_location_new,3650);
			$(this).parent().remove();
		});
		var c_name=getCookie("name").split("|");
		var c_ip=getCookie("ip").split("|");
		var c_location=getCookie("location").split("|");
		if(c_name.length>0 && c_ip!='') {
			for(var i=0;i<c_name.length;i++) {
				var str='<div class="row">\
						<div class="cell">'+c_name[i]+'</div>\
						<div class="cell">'+c_ip[i]+'</div>\
						<div class="cell">'+c_location[i]+'</div>\
						<div class="cell" id="delete">Delete CCTV</div>\
					</div>';
				$("#main").append(str);
			}
		}
	});
	
</script>
